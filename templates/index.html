{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Convert M4A to MP3</h2>
                
                <div class="upload-container" id="dropZone">
                    <form id="uploadForm" action="{{ url_for('convert') }}" method="post" enctype="multipart/form-data">
                        <div class="text-center">
                            <i class="bi bi-cloud-upload display-1"></i>
                            <p class="mt-3">Drag and drop your M4A file here<br>or click to select</p>
                            <input type="file" class="form-control" id="fileInput" name="file" accept=".m4a" hidden>
                            
                            <div class="mb-3">
                                <label for="bitrate" class="form-label">Select Quality (Bitrate)</label>
                                <select class="form-select" id="bitrate" name="bitrate">
                                    <option value="128k">128 kbps (Good)</option>
                                    <option value="192k" selected>192 kbps (Better)</option>
                                    <option value="320k">320 kbps (Best)</option>
                                </select>
                            </div>
                            
                            <button type="button" class="btn btn-secondary" id="selectButton">Select File</button>
                        </div>
                    </form>
                </div>

                <div id="fileInfo" class="mt-3 d-none">
                    <div class="alert alert-info">
                        <p class="mb-0">Selected file: <span id="fileName"></span></p>
                    </div>
                    <button type="button" class="btn btn-primary" id="convertButton">Convert to MP3</button>
                </div>

                <div id="progressContainer" class="mt-3 d-none">
                    <div class="progress">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" style="width: 0%"></div>
                    </div>
                </div>

                <div id="downloadContainer" class="mt-3 d-none">
                    <div class="alert alert-success">
                        <p class="mb-0">Conversion completed! <a href="#" id="downloadLink" class="alert-link">Click here to download</a></p>
                    </div>
                </div>

                <div id="errorContainer" class="mt-3 d-none">
                    <div class="alert alert-danger">
                        <p class="mb-0" id="errorMessage"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
